<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R-P-S</title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/index.css" />
  </head>
  <body>
    <h1 class="title">Rock, Paper and Scissors</h1>
    <img class="material-symbols-outlined" src="static/images/refresh.png"></img>
    <div class="board">
      <div class="score-board">
        <div class="score">
          <label for="" class="player-score">0</label>
          <label for="" class="delimeter">-</label>
          <label for="" class="comp-score">0</label>
        </div>
        <label for="" class="message">&nbsp;</label>
      </div>
      <div class="d-flex">
        <div class="card">
          <img
            class="card-image"
            src="static/images/rock.png"
            width="200px"
            alt="Rock"
            data-image="Rock"
          />
        </div>
        <div class="card">
          <img
            class="card-image"
            src="static/images/paper.png"
            width="200px"
            alt="Paper"
            data-image="Paper"
          />
        </div>
        <div class="card">
          <img
            class="card-image"
            src="static/images/scissors.png"
            width="200px"
            alt="Scissors"
            data-image="Scissors"
          />
        </div>
      </div>
      <div class="dash-board">
        <table>
          <thead>
            <th>Player</th>
            <th>Computer</th>
          </thead>
          <tbody class="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
